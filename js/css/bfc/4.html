<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left,.right,.center {
            height: 200px;
        }
        .left {
            float: left;
            width: 180px;
            background: pink;
        }
        .right {
            float: right;
            width: 180px;
            background: blue;
        }
        .center {
            overflow: hidden;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- 三栏式布局 -->
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>
</html>
