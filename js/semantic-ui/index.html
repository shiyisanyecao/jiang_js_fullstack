<body>
    <div id="root"></div>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1525327929710&di=9aa2bd5e32164164df56390f0b71040a&imgtype=jpg&src=http%3A%2F%2Fimg2.imgtn.bdimg.com%2Fit%2Fu%3D2439355652%2C1852440864%26fm%3D214%26gp%3D0.jpg" alt="" />
    <script>
        // $ jQuery window 唯一的命名空间
        // $() $=>function
        // function(){} 参数
        (function(g){
                function ElementWrapper(selector){
                    this.ele = document.querySelector(selector)
                    if(!this.ele)
                        throw new Error('没有这个元素');
                } 
                // jquery野心 对原生API的封装 js原生api有很多兼容性问题 选择jquery主要原因
                ElementWrapper.prototype = {
                    html:function(strHTML){
                        this.ele.innerHTML = strHTML;
                    }
                }
            g.$ = function(param){
                if(typeof(param) === 'function'){
                    document.addEventListener('DOMContentLoaded',param,false);
                }else if(typeof param === 'string'){
                    // html？
                    // innerhtml？
                    // 返回结点
                    // obj.html() 差距
                    // ele.innerHTML
                    // dom 结点 => 类
                    const obj = new ElementWrapper(param);
                    return obj;
                }
                // window
                // 整个dom树的顶级对象
                // 事件注册
                // IE低版本不支持

                // 只有jquery可以访问到 外面访问不到
                // 立即执行 函数作用域 好处
                
            }
        })(window)
        $(function(){
            // console.log('DOM Ready');
            // js 动态语言 随时添加属性
            $('#root').html('颖宝最漂亮了!!!');
        })
        // image 结点 node
        // node结点形成了DOM树
        // 树成型了后 触发dom ready事件
