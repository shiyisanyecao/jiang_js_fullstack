<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios</title>
</head>
<body>
    <div class="info">
        <div class="username"></div>
        <div class="desc"></div>
    </div>
    <script src="https://cdn.bootcss.com/axios/0.16.1/axios.min.js"></script>
    <script>
        axios.get('/info').then(data => {
            // console.log(data);
            document.querySelector('.desc').innerHTML = data.data.desc;
            document.querySelector('.username').innerHTML = data.data.name;
        })
    </script>
</body>
</html>
